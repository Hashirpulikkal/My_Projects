<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link href="fb.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="logo">
                <a class="logo-text"href="Index.html">facebook</a>
            </div>

            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or Phone</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input class="head-t1" type="text"></td>
                            <td><input class="head-t2" type="text"></td>
                            <td><input class="sub-btn" type="submit" value="Log In"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="forgotten" href="forgotten.html">Forgotten account?</td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>

        <div class="main-body">

            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the<br>people in your life.</p>
                <img class="image" src="network.jpg" >
            </div>

            <div class="right-section">
                <h1>Create an account</h1>
                <h4>It's quick and easy.</h4>
                <form class="sign-up" action="" id="sign-up">
                    <input name="fname" class="t1" type="text" placeholder="First Name">
                    <input name="lname" class="t2" type="text" placeholder="Last Name">

                    <div>
                        <input name="address" class="address" type="text" placeholder="Mobile Number or Email Address">
                    </div>

                    <div>
                        <input name="newPass" class="newPass" type="text" placeholder="New Password">
                    </div>

                    <div class="L-bday">
                        <label>Birthday</label>
                    </div>

                    <select class="bday" name="day" id="">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select class="bday" name="month" id="">
                        <option value="">Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">Aug</option>
                        <option value="Sept">Sept</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>

                    <select class="bday" name="year" id="">
                        <option value="">Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>

                    <div class="L-gender">
                        <label>Gender</label>
                    </div>

                    <div class="rdBtn">
                        <label for="Male">Male</label>
                        <input type="radio" id="Male" name="Gender1" value="Male">
                        <label for="Female">Female</label>
                        <input type="radio" id="Female" name="Gender2" value="Female">
                        <label for="Others">Others</label>
                        <input type="radio" id="Others" name="Gender3" value="Others">
                    </div>
                    
                    <button class="s-btn">Sign Up</button>
                
                </form>
            </div>

        </div>

        <div class="footer">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>

</body>
</html>
